<div class="container small-container">
    <div class="header-flex">
        <h1>{{ isEditMode ? 'Edit' : 'Register' }} User</h1>
    </div>

    <div class="glass-card form-card">
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">

            <!-- Name -->
            <div class="form-group">
                <label>Name</label>
                <input 
                    type="text"
                    formControlName="name"
                    placeholder="John Doe"
                    [class.error]="userForm.get('name')?.invalid && userForm.get('name')?.touched">
            </div>

            <!-- Email -->
            <div class="form-group">
                <label>Email Address</label>
                <input 
                    type="email"
                    formControlName="email"
                    placeholder="john.doe@example.com"
                    [class.error]="userForm.get('email')?.invalid && userForm.get('email')?.touched">
            </div>

            <!-- Phone -->
            <div class="form-group">
                <label>Phone Number</label>
                <input 
                    type="text"
                    formControlName="phonenumber"
                    placeholder="+1 (555) 000-0000"
                    [class.error]="userForm.get('phonenumber')?.invalid && userForm.get('phonenumber')?.touched">
            </div>

            <!-- Buttons -->
            <div class="form-actions">
                <button type="button" class="btn btn-outline" (click)="onCancel()">
                    Cancel
                </button>

                <button 
                    type="submit" 
                    class="btn btn-primary"
                    [disabled]="userForm.invalid">
                    {{ isEditMode ? 'Update' : 'Register' }} User
                </button>
            </div>

        </form>
    </div>
</div>
